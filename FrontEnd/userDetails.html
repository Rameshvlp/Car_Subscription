<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }


        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f82d1e;
        }
    </style>
</head>
<body ng-app="myapp" ng-controller="mycontroller">
    <div>
<script>
const app = angular.module("myapp",[])
app.controller("mycontroller",function($scope,$http,$window)
{
    $scope.createUser = function()
    {
        $http.post("/submitform",{Name:$scope.Name,Age:$scope.Age,PhoneNumber:$scope.PhoneNumber,Address:$scope.Address,LicenceNo:$scope.LicenceNo}).then((data)=>
        {
            console.log(data)
            if(data.data.success)
            {
                $window.location.href = `${$scope.Name}/dash`
            }
            else
            {
                alert("something went wrong")
            }
        })
    }
})

</script>
    <form >
        <label>UserName:</label>
        <input ng-model="Name" type="text" required>
        
        <br><label>Age:</label>
        <input ng-model="Age" type="number" >
    
        <br><label>PhoneNumber:</label>
        <input ng-model="PhoneNumber" type="number" >
    
        <br><label>Address:</label>
        <input ng-model="Address" type="text" >
    
        <br><label>LicenceNo:</label>
        <input ng-model="LicenceNo" type="text">
        
        <br><br><button ng-click="createUser()" type="button">Create User</button>
    </form>
</div>
</body>
</html>
